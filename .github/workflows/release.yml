# MyNebula 自动化发布工作流
# 当推送新的版本标签时（如v0.2.0），自动创建GitHub Release并构建Docker镜像
name: Release and Docker Build

on:
  push:
    tags:
      - "v*" # 匹配所有以v开头的标签，如v0.2.0, v0.3.0等

# GitHub Actions需要的权限设置
permissions:
  contents: write # 允许创建Release和读取代码
  packages: write # 允许推送Docker镜像到GitHub包注册表

jobs:
  # 第一步：创建GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的git历史，用于生成发布说明

      - name: 创建GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true # 自动生成发布说明
          files: |
            README.md
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建并推送Docker镜像（包含前后端，依赖于release job完成）
  docker:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64 # 支持多平台构建

      - name: 登录到DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 提取Docker镜像的元数据（标签和标注）
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mynebula # 使用项目名mynebula作为镜像名
          tags: |
            type=semver,pattern={{version}}           # 如：0.2.0
            type=semver,pattern={{major}}.{{minor}}   # 如：0.2
            type=semver,pattern={{major}}             # 如：0
            type=raw,value=latest                     # 最新版本标签
          labels: |
            org.opencontainers.image.title=MyNebula
            org.opencontainers.image.description=Transform your GitHub Stars into a semantic knowledge nebula
            org.opencontainers.image.vendor=MyNebula Team

      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64 # 构建多平台镜像
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # 使用GitHub Actions缓存
          cache-to: type=gha,mode=max # 保存缓存以加速后续构建
