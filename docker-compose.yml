version: "3.8"

services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: mynebula-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-mynebula}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-mynebula_secret}
      POSTGRES_DB: ${DATABASE_NAME:-mynebula}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-mynebula} -d ${DATABASE_NAME:-mynebula}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

