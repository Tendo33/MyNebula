version: "3.8"

services:
  # ==================== Database ====================
  db:
    image: pgvector/pgvector:pg16
    container_name: mynebula-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-mynebula}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-mynebula_secret}
      POSTGRES_DB: ${DATABASE_NAME:-mynebula}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-mynebula} -d ${DATABASE_NAME:-mynebula}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mynebula-net

  # ==================== Backend API + Frontend ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: mynebula-api
    environment:
      # 强制内部端口为 8000，防止 .env 中的 API_PORT (宿主机端口) 影响容器内监听端口
      - API_PORT=8000
      - APP_NAME=${APP_NAME:-mynebula}
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-logs/app.log}

      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-mynebula}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-mynebula_secret}
      - DATABASE_NAME=${DATABASE_NAME:-mynebula}
      # 确保清空 DATABASE_URL，防止 .env 中的本地连接字符串 (localhost) 覆盖上述配置
      - DATABASE_URL=

      - GITHUB_TOKEN=${GITHUB_TOKEN}

      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-https://api.siliconflow.cn/v1}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-large-zh-v1.5}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1024}

      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.siliconflow.cn/v1}
      - LLM_MODEL=${LLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}

      - SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-100}
      - README_MAX_LENGTH=${README_MAX_LENGTH:-10000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mynebula-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mynebula-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
