services:
  # ==================== Database ====================
  db:
    image: pgvector/pgvector:pg16
    container_name: mynebula-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-mynebula}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-mynebula_secret}
      POSTGRES_DB: ${DATABASE_NAME:-mynebula}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-mynebula} -d ${DATABASE_NAME:-mynebula}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mynebula-net

  # ==================== Backend API + Frontend ====================
  api:
    image: simonsun3/mynebula:latest
    container_name: mynebula-api
    environment:
      # ---------- 内部固定配置 (勿修改) ----------
      - API_PORT=8000
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_URL=

      # ---------- 数据库凭证 ----------
      - DATABASE_USER=${DATABASE_USER:-mynebula}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-mynebula_secret}
      - DATABASE_NAME=${DATABASE_NAME:-mynebula}

      # ---------- 应用配置 ----------
      - APP_NAME=${APP_NAME:-mynebula}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}

      # ---------- GitHub ----------
      - GITHUB_TOKEN=${GITHUB_TOKEN}

      # ---------- Embedding 服务 ----------
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-https://api.siliconflow.cn/v1}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-large-zh-v1.5}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1024}

      # ---------- LLM 服务 ----------
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.siliconflow.cn/v1}
      - LLM_MODEL=${LLM_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      - LLM_OUTPUT_LANGUAGE=${LLM_OUTPUT_LANGUAGE:-zh}

      # ---------- 同步配置 ----------
      - SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-100}
      - README_MAX_LENGTH=${README_MAX_LENGTH:-10000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mynebula-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mynebula-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
